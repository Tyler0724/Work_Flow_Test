name: Security Scan Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  safety-scan:
    runs-on: ubuntu-latest
    env:
      SAFETY_DISABLE_TELEMETRY: "1"
      SAFETY_IN_CI: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          python -m pip install "safety==2.3.5"

      - name: Run Safety on vulnerable requirements
        working-directory: vulnerable-app
        run: |
          set -o pipefail
          echo "Python:" $(python -V)
          safety --version
          # Pinning safety 2.3.5 avoids newer CLI prompts for API keys in CI.
          safety check --file requirements.txt --json > ../safety-output.json 2> ../safety-error.log || true
          echo "=== safety stderr ==="
          if [ -s ../safety-error.log ]; then cat ../safety-error.log; else echo "(no stderr)"; fi
          echo "=== safety stdout ==="
          if [ -s ../safety-output.json ]; then head -n 50 ../safety-output.json; else echo "(no output json)"; fi
        shell: bash

      - name: Fetch converter
        if: always() && hashFiles('safety-output.json') != ''
        run: |
          curl -sL https://raw.githubusercontent.com/Henderalex/safety-sarif-action/main/converter.py -o converter.py
      - name: Convert Safety output to SARIF
        if: always() && hashFiles('safety-output.json') != '' && hashFiles('converter.py') != ''
        run: |
          python converter.py --input safety-output.json --output safety.sarif --manifest vulnerable-app/requirements.txt --tool safety

      - name: Upload SARIF to GitHub Code Scanning
        if: always() && hashFiles('safety.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety.sarif
