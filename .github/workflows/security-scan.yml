name: Security Scan Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  safety-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade safety

      - name: Run Safety on vulnerable requirements
        working-directory: vulnerable-app
        run: |
          set -eo pipefail
          echo "Python:" $(python -V)
          safety --version
          safety scan --file requirements.txt --output json --continue-on-error --no-input > ../safety-output.json 2> ../safety-error.log || true
          echo "=== safety stderr ==="
          if [ -s ../safety-error.log ]; then cat ../safety-error.log; else echo "(no stderr)"; fi
          echo "=== safety stdout ==="
          if [ -s ../safety-output.json ]; then head -n 50 ../safety-output.json; else echo "(no output json)"; fi

      - name: Convert Safety output to SARIF
        if: always()
        uses: Henderalex/safety-sarif-action@v1
        with:
          input_file: safety-output.json
          output_file: safety.sarif
          manifest: vulnerable-app/requirements.txt
          tool: safety

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety.sarif
